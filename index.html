<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tirage de cartes canalisées</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

<style>
.tirage-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  background: #fff8f5;
  font-family: 'Montserrat', sans-serif;
  padding: 20px;
}

.titre {
  text-align: center;
  margin-bottom: 20px;
  font-family: 'Great Vibes', cursive;
  font-size: 2.5rem;
  color: #FF6F61;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
}

@keyframes fadeZoom {
  from { opacity: 0; transform: scale(0.95); }
  to   { opacity: 1; transform: scale(1); }
}

.carte {
  position: relative;

  width: 400px;
  max-width: 90vw;
  min-height: 400px;
  max-height: 80vh;
  padding: 30px;

  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;

  background: linear-gradient(135deg, #FF8C70, #FF7F50);
  border: 12px solid #d2b48c;
  border-radius: 25px;
  box-shadow: 0 15px 50px rgba(0,0,0,0.35);

  font-family: Georgia, serif;
  white-space: pre-line;
  overflow-y: auto;

  animation: fadeZoom 0.5s ease forwards;
}

.signature {
  margin-top: 25px;
  font-family: 'Great Vibes', cursive;
  font-size: 2rem;
  color: #228B22;
}

.copyright {
  position: absolute;
  bottom: 10px;
  right: 14px;
  font-size: 12px;
  color: rgba(0,0,0,0.5);
  font-family: Arial, sans-serif;
}

.btn-tirer {
  margin-top: 20px;
  padding: 12px 25px;
  font-size: 1.1rem;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  background: linear-gradient(145deg, #fff, #FFE0B2);
  color: #FF7F50;
  font-weight: 700;
  box-shadow: 0 8px 20px rgba(0,0,0,0.25);
  transition: transform 0.25s;
}

.btn-tirer:hover {
  transform: scale(1.08);
}

@media (max-width: 500px) {
  .carte {
    width: 90vw;
    min-height: 90vw;
    padding: 20px;
  }
}
</style>
</head>

<body>
<div class="tirage-container">
  <h1 class="titre">Tirage de cartes canalisées</h1>

  <div class="carte" id="carte">
    Chargement...
    <div class="copyright">© Copyright</div>
  </div>

  <button onclick="tirerCarte()" class="btn-tirer">
    Tirer une carte canalisée
  </button>
</div>

<script>
let citations = [];

fetch("citations.json?" + Date.now())
  .then(r => r.json())
  .then(data => {
    citations = data;
    tirerCarte();
  });

function tirerCarte() {
  const carte = document.getElementById("carte");

  if (!citations.length) return;

  const texte = citations[Math.floor(Math.random() * citations.length)];

  const contenu = `
    <div class="texte">${texte.replace(
      "Etre Tout Simplement",
      "<div class='signature'>Etre Tout Simplement</div>"
    )}</div>
    <div class="copyright">© Copyright</div>
  `;

  carte.style.animation = "none";
  void carte.offsetWidth;
  carte.innerHTML = contenu;
  carte.style.animation = "fadeZoom 0.5s ease forwards";

  // Taille adaptative
  if (texte.length < 120) carte.style.fontSize = "1.6rem";
  else if (texte.length < 200) carte.style.fontSize = "1.3rem";
  else carte.style.fontSize = "1.1rem";
}
</script>
</body>
</html>

</script>

</body>
</html>
