<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tirage de cartes de citations canalisées</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

<style>

/* ===== PAGE ===== */
.tirage-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;

  background: #fff8f5;
  font-family: 'Montserrat', sans-serif;
  padding: 20px;
}

.titre {
  margin-bottom: 20px;
  font-family: 'Great Vibes', cursive;
  font-size: 2.5rem;
  color: #FF6F61;
}

/* ===== CARTE ===== */
.carte {
  position: relative;

  background:
    linear-gradient(rgba(255,255,255,0.82), rgba(255,255,255,0.82)),
    url('images/fond.jpg');

  background-size: cover;
  background-position: center;

  width: 400px;
  max-width: 90vw;
  height: 460px;

  padding: 25px;

  border: 12px solid #d2b48c;
  border-radius: 25px;
  box-shadow: 0 15px 50px rgba(0,0,0,0.35);

  font-family: Georgia, serif;
}

/* ===== CITATION : CENTRAGE ABSOLU ===== */
.zone-citation {
  position: absolute;

  top: 50%;
  left: 50%;

  transform: translate(-50%, -50%);

  width: 86%;
  text-align: center;
}

#contenu-citation {
  line-height: 1.45;
}

/* ===== SIGNATURE INDÉPENDANTE ===== */
.signature-fixe {
  position: absolute;

  bottom: 52px;   /* distance stable */
  left: 0;
  right: 0;

  text-align: center;

  font-family: 'Great Vibes', cursive;
  font-size: 1.9rem;
  color: #228B22;
}

/* ===== COPYRIGHT ===== */
.copyright {
  position: absolute;

  bottom: 10px;
  right: 14px;

  font-size: 12px;
  color: rgba(0,0,0,0.6);
  font-family: Arial, sans-serif;
}

/* ===== BOUTON ===== */
.btn-tirer {
  margin-top: 20px;

  padding: 12px 25px;
  font-size: 1.1rem;

  border: none;
  border-radius: 12px;

  cursor: pointer;

  background: linear-gradient(145deg, #fff, #FFE0B2);
  color: #FF7F50;

  font-weight: 700;
}

</style>
</head>

<body>

<div class="tirage-container">

  <h1 class="titre">Tirage de cartes de citations canalisées</h1>

  <div class="carte">

    <div class="zone-citation">
      <div id="contenu-citation">Chargement…</div>
    </div>

    <div class="signature-fixe">
      Etre Tout Simplement
    </div>

    <div class="copyright">© Copyright</div>

  </div>

  <button onclick="tirerCarte()" class="btn-tirer">
    Tirer une citation canalisée
  </button>

</div>

<script>

let citations = [];

fetch("citations.json?" + Date.now())
  .then(r => r.json())
  .then(data => {
    citations = data;
    tirerCarte();
  });

function tirerCarte() {

  if (!citations.length) return;

  const texte = citations[Math.floor(Math.random() * citations.length)];

  const contenu = document.getElementById("contenu-citation");

  // On enlève la signature si elle est dans le texte
  let propre = texte.replace("Etre Tout Simplement", "").trim();

  contenu.innerText = propre;

  // Taille adaptative
  const L = propre.length;

  if (L < 120) contenu.style.fontSize = "1.6rem";
  else if (L < 200) contenu.style.fontSize = "1.3rem";
  else contenu.style.fontSize = "1.1rem";
}

</script>

</body>
</html>
