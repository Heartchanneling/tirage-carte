<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tirage priv√© ‚Äì Citations canalis√©es</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

<style>
.tirage-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  background: #fff8f5;
  font-family: 'Montserrat', sans-serif;
  padding: 20px;
}

.titre {
  text-align: center;
  margin-bottom: 20px;
  font-family: 'Great Vibes', cursive;
  font-size: 2.5rem;
  color: #FF6F61;
}

/* ===== CARTE ===== */
.carte {
  position: relative;

  background:
    linear-gradient(rgba(255,255,255,0.82), rgba(255,255,255,0.82)),
    url('../gratuit/images/fond.jpg');

  background-size: cover;
  background-position: center;

  width: 400px;
  max-width: 90vw;
  height: 460px;

  padding: 25px;

  display: flex;
  flex-direction: column;

  border: 12px solid #d2b48c;
  border-radius: 25px;
  box-shadow: 0 15px 50px rgba(0,0,0,0.35);

  font-family: Georgia, serif;
}

/* ZONE CENTRALE = CITATION SEULE */
.zone-centrale {
  flex: 1;

  display: flex;
  flex-direction: column;

  justify-content: center;
  align-items: center;

  text-align: center;
}

#contenu-citation {
  width: 100%;
  text-align: center;
  line-height: 1.45;
}

/* SIGNATURE */
.signature {
  margin-top: 18px;

  font-family: 'Great Vibes', cursive;
  font-size: 1.9rem;
  color: #228B22;

  text-align: center;
}

/* COPYRIGHT */
.copyright {
  position: absolute;
  bottom: 10px;
  right: 14px;

  font-size: 12px;
  color: rgba(0,0,0,0.6);
  font-family: Arial, sans-serif;
}

/* BOUTON */
.btn-tirer {
  margin-top: 20px;
  padding: 12px 25px;
  font-size: 1.1rem;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  background: linear-gradient(145deg, #fff, #FFE0B2);
  color: #FF7F50;
  font-weight: 700;
}

/* MESSAGE ERREUR */
.erreur {
  color: #b30000;
  margin-top: 10px;
  font-size: 0.9rem;
}
</style>
</head>

<body>

<div class="tirage-container">

  <h1 class="titre">Tirage priv√© de citations canalis√©es</h1>

  <div class="carte">

    <div class="zone-centrale">
      <div id="contenu-citation">Connexion au tirage priv√©‚Ä¶</div>
      <div id="signature" class="signature"></div>
    </div>

    <div class="copyright">¬© Copyright</div>

  </div>

  <button onclick="tirerCarte()" class="btn-tirer">
    Tirer une citation canalis√©e
  </button>

  <div id="message" class="erreur"></div>

</div>

<script>
// ======== A REMPLACER PAR TES INFOS =========
const SUPABASE_URL = "https://supabase.com/dashboard/project/sjtisjszaavtcoefelvf";
const SUPABASE_ANON_KEY = "sb_publishable_I0PT1bMgPnz6SXhbJKRKYw_Rg0LKMFT";
// ============================================

let citations = [];

async function chargerCitations() {
  try {
    const res = await fetch(
      SUPABASE_URL + "/rest/v1/Citations?select=texte",
      {
        headers: {
          "apikey": SUPABASE_ANON_KEY,
          "Authorization": "Bearer " + SUPABASE_ANON_KEY
        }
      }
    );

    if (!res.ok) throw new Error("Acc√®s Supabase refus√©");

    const data = await res.json();

    citations = data.map(ligne => ligne.texte);

    tirerCarte();

  } catch (e) {
    document.getElementById("contenu-citation").innerText =
      "Acc√®s au tirage priv√© impossible.";
    document.getElementById("message").innerText =
      "V√©rifie ta connexion ou ton acc√®s priv√©.";
  }
}

function tirerCarte() {
  if (!citations.length) return;

  const texte = citations[Math.floor(Math.random() * citations.length)];

  const contenu = document.getElementById("contenu-citation");
  const signature = document.getElementById("signature");

  // On s√©pare citation / signature
  let texteSansSignature = texte.replace("Etre Tout Simplement", "").trim();

  contenu.innerText = texteSansSignature;
  signature.innerText = "Etre Tout Simplement";

  // Taille adaptative
  const L = texte.length;

  if (L < 120) contenu.style.fontSize = "1.6rem";
  else if (L < 200) contenu.style.fontSize = "1.3rem";
  else contenu.style.fontSize = "1.1rem";

  // üëâ On s‚Äôassure que le copyright reste toujours visible
  const copyright = document.querySelector(".copyright");
  if (!copyright) {
    const div = document.createElement("div");
    div.className = "copyright";
    div.innerText = "¬© Copyright";
    document.querySelector(".carte").appendChild(div);
  }
}


// Lancement
chargerCitations();
</script>

</body>
</html>
