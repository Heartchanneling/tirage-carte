<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tirage privé – Citations</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<style>
.tirage-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  background: #fff8f5;
  font-family: 'Montserrat', sans-serif;
  padding: 20px;
}

/* ===== CARTE ===== */
.carte {
  position: relative;

  background:
    linear-gradient(rgba(255,255,255,0.82), rgba(255,255,255,0.82)),
    url('images/fond.jpg');

  background-size: cover;
  background-position: center;

  width: 400px;
  max-width: 90vw;
  height: 460px;

  padding: 25px;

  display: flex;
  flex-direction: column;

  border: 12px solid #d2b48c;
  border-radius: 25px;
  box-shadow: 0 15px 50px rgba(0,0,0,0.35);

  font-family: Georgia, serif;
}

/* ===== CITATION SEULE AU CENTRE ===== */
.zone-citation {
  flex: 1;

  display: flex;
  align-items: center;
  justify-content: center;

  text-align: center;
}

#contenu-citation {
  width: 100%;
  text-align: center;
  line-height: 1.45;
}

/* ===== SIGNATURE INDÉPENDANTE EN BAS ===== */
.zone-signature {
  text-align: center;
  padding-bottom: 22px;
}

.signature {
  font-family: 'Great Vibes', cursive;
  font-size: 1.9rem;
  color: #228B22;
}

/* ===== COPYRIGHT ===== */
.copyright {
  position: absolute;
  bottom: 10px;
  right: 14px;

  font-size: 12px;
  color: rgba(0,0,0,0.6);
}

/* ===== BOUTONS ===== */
.btn-zone {
  display: flex;
  gap: 12px;
  margin-top: 20px;
}

.btn {
  padding: 12px 20px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="tirage-container">

<div class="carte" id="carte">

  <div class="zone-citation">
      <div id="contenu-citation">Chargement…</div>
  </div>

  <div class="zone-signature">
      <div id="signature" class="signature"></div>
  </div>

  <div class="copyright">© Copyright</div>

</div>

<div class="btn-zone">
  <button onclick="tirerCarte()" class="btn">Tirer une citation</button>
  <button onclick="telechargerCarte()" class="btn">Télécharger</button>
</div>

</div>

<script>
/* ===== TES INFOS SUPABASE ===== */
const SUPABASE_URL =
"https://sjtisjszaavtcoefelvf.supabase.co";

const SUPABASE_ANON_KEY =
"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNqdGlzanN6YWF2dGNvZWZlbHZmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk2MzQ4NzMsImV4cCI6MjA4NTIxMDg3M30.8SwcuKzF6igtqyE51peK2QZAbNFxhDid0V7BxrqSHhY";
/* ============================== */

let citations = [];

async function charger() {

  const res = await fetch(
    SUPABASE_URL + "/rest/v1/Citations?select=texte",
    {
      headers: {
        "apikey": SUPABASE_ANON_KEY,
        "Authorization": "Bearer " + SUPABASE_ANON_KEY
      }
    }
  );

  citations = (await res.json()).map(l => l.texte);

  tirerCarte();
}

function tirerCarte() {
  if (!citations.length) return;

  const texte =
    citations[Math.floor(Math.random() * citations.length)];

  const contenu =
    document.getElementById("contenu-citation");

  const signature =
    document.getElementById("signature");

  // Séparation propre
  contenu.innerText =
    texte.replace("Etre Tout Simplement","").trim();

  signature.innerText = "Etre Tout Simplement";

  // Taille adaptative
  const L = texte.length;

  if (L < 120) contenu.style.fontSize = "1.6rem";
  else if (L < 200) contenu.style.fontSize = "1.3rem";
  else contenu.style.fontSize = "1.1rem";
}

function telechargerCarte() {
  html2canvas(document.getElementById("carte"))
  .then(canvas => {
    const a = document.createElement("a");
    a.download = "carte.png";
    a.href = canvas.toDataURL();
    a.click();
  });
}

charger();
</script>

</body>
</html>
