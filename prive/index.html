<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tirage privé – Citations canalisées</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
  background:#fff8f5;
  font-family: Montserrat;
  text-align:center;
}

.carte {
  margin:30px auto;
  width:400px;
  max-width:90%;
  min-height:400px;
  padding:30px;

  display:flex;
  align-items:center;
  justify-content:center;

  background:linear-gradient(135deg,#FF8C70,#FF7F50);
  border:12px solid #d2b48c;
  border-radius:25px;
}

.signature {
  margin-top:20px;
  font-family:'Great Vibes';
  font-size:2rem;
  color:#228B22;
}

button {
  padding:12px 25px;
  border:none;
  border-radius:12px;
  background:#fff;
  cursor:pointer;
}
</style>

</head>

<body>

<h1>Tirage privé</h1>

<div class="carte">
  <div id="citation">Connexion sécurisée…</div>
</div>

<button onclick="tirer()">Tirer une carte</button>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

<script>
// === Connexion à TON Supabase ===
const SUPABASE_URL = "https://sjtisjszaavtcoefelvf.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNqdGlzanN6YWF2dGNvZWZlbHZmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk2MzQ4NzMsImV4cCI6MjA4NTIxMDg3M30.8SwcuKzF6igtqyE51peK2QZAbNFxhDid0V7BxrqSHhY";

const supa = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

async function tirer() {

  const zone = document.getElementById("citation");
  zone.innerText = "Connexion aux messages…";

  let { data, error } = await supa
    .from('Citations')
    .select('texte');

  if (error) {
    console.error(error);
    zone.innerText = "Accès momentanément indisponible";
    return;
  }

  // Choix aléatoire
  const hasard = data[Math.floor(Math.random() * data.length)].texte;

  // Mise en forme de la signature
  zone.innerHTML = hasard.replace(
    "Etre Tout Simplement",
    "<div class='signature'>Etre Tout Simplement</div>"
  );

  // Taille adaptative
  if (hasard.length < 120) zone.style.fontSize = "1.6rem";
  else if (hasard.length < 200) zone.style.fontSize = "1.3rem";
  else zone.style.fontSize = "1.1rem";
}

// Lancer au chargement
tirer();
</script>

</body>
</html>
